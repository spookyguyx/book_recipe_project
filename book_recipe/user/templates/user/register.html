{% extends 'user/users.html' %}

{% block title %}Регистрация{% endblock %}

{% block body %}
<div class="center" id="register">
    <div class="window">
        <h2>Регистрация</h2>
            <form method="POST" novalidate>
            {% csrf_token %}
                <p>
                    <input type="text" name="username"
                placeholder="Имя пользователя" class="form-control">
                </p>
                <p>
                    <input type="text" name="email"
                placeholder="Адрес электронной почты" class="form-control">
                </p>
                <p>
                    <input type="password" name="password1"
                placeholder="Введите пароль" class="form-control">
                </p>
                <p>
                    <input type="password" name="password2"
                placeholder="Повторите пароль" class="form-control">
                </p>
                <button>Зарегистрироваться</button>
                <button formaction="{% url 'login' %}">Страница входа</button>
                {% for message in messages %}
                    <p id="messages">{{ message }}</p>
                {% endfor %}

        </form>
</div>
</div>
{% endblock %}
